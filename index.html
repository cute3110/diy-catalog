<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DIY Circuitry & Robotics Catalog</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      margin: 0;
      color: #212529;
    }

    header {
      background-color: #343a40;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .contact-info {
      text-align: right;
      font-size: 14px;
    }

    #searchInput {
      display: block;
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 14px 18px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 0 20px;
    }

    .product-card {
      background: #ffffff;
      width: 260px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      background-color: #f1f3f5;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .product-name {
      font-weight: 600;
      font-size: 17px;
      color: #343a40;
      margin-bottom: 6px;
      text-align: center;
    }

    .stock {
      font-size: 14px;
      color: #6c757d;
    }

    .pagination {
      text-align: center;
      margin: 40px 0;
    }

    .pagination button {
      padding: 8px 14px;
      margin: 4px;
      font-size: 14px;
      border: none;
      background: #343a40;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .pagination button:hover {
      background: #495057;
    }

    .pagination button.disabled {
      background: #adb5bd;
      cursor: default;
    }

    #loader {
      display: none;
      text-align: center;
      font-size: 18px;
      padding: 40px;
    }

    .loader-animation {
      width: 48px;
      height: 48px;
      border: 5px solid #dee2e6;
      border-top: 5px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      background: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .product-grid {
        flex-direction: column;
        align-items: center;
      }

      .product-card {
        width: 90%;
      }

      header {
        flex-direction: column;
        text-align: center;
      }

      .contact-info {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">DIY Circuitry & Robotics</div>
    <div class="contact-info">
      üìç 123 Maker Street, Ahmedabad<br>
      üìû +91-82008-97143<br>
    
    </div>
  </header>

  <input type="text" id="searchInput" placeholder="Search products...">

  <div id="loader"><div class="loader-animation"></div></div>
  <div class="product-grid" id="productContainer"></div>
  <div class="pagination" id="paginationControls"></div>

  <footer>
    <div id="about">About Us: We provide quality components and project solutions for electronics and robotics enthusiasts.</div>
  </footer>

  <script>
    const productsPerPage = 10;
    let currentPage = 1;
    let allProducts = [];
    let lastSearch = "";

    function displayProducts(products) {
      const container = $('#productContainer');
      container.empty();
      $('#loader').show();

      setTimeout(() => {
        $('#loader').hide();
        const start = (currentPage - 1) * productsPerPage;
        const paginated = products.slice(start, start + productsPerPage);

        paginated.forEach(p => {
          const card = $(`
            <div class="product-card">
              <img src="${p.photo}" alt="${p.name}" onerror="this.src='https://i.ibb.co/RG44DS1g/logo.png';" />
              <div class="product-name">${p.name}</div>
              <div class="stock">${p.stock}</div>
            </div>`);
          container.append(card);
        });

        renderPagination(products.length);
      }, 500);
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / productsPerPage);
      const controls = $('#paginationControls');
      controls.empty();

      const addButton = (label, page, disabled = false, customText = null) => {
        const btn = $(`<button>${customText || label}</button>`);
        if (disabled) btn.addClass('disabled');
        btn.on('click', () => {
          if (!disabled) {
            currentPage = page;
            filterAndDisplay(false);
          }
        });
        controls.append(btn);
      };

      addButton('First', 1, currentPage === 1);
      addButton('Prev', currentPage - 1, currentPage === 1);

      const totalPagesToShow = 5;
      let start = Math.max(1, currentPage - 2);
      let end = Math.min(start + totalPagesToShow - 1, totalPages);

      if (end < totalPages) {
        for (let i = start; i <= end; i++) {
          addButton(i, i, i === currentPage);
        }
        controls.append(`<span style="margin:0 6px;">...</span>`);
        addButton(totalPages, totalPages, currentPage === totalPages);
      } else {
        for (let i = Math.max(1, totalPages - 4); i <= totalPages; i++) {
          addButton(i, i, i === currentPage);
        }
      }

      addButton('Next', currentPage + 1, currentPage === totalPages);
      addButton('Last', totalPages, currentPage === totalPages);
    }

    function filterAndDisplay(forceReset = false) {
      const search = $('#searchInput').val().toLowerCase();
      if (forceReset || search !== lastSearch) {
        currentPage = 1;
        lastSearch = search;
      }

      const filtered = allProducts.filter(p => p.name.toLowerCase().includes(search));
      displayProducts(filtered);
    }

    $(document).ready(function () {
      $.get("https://docs.google.com/spreadsheets/d/e/2PACX-1vToMLw2K0NsA-7oTXp-k5D0gW5VR3pG2nOGNCxqUwh3nmt48-kZQSDOGHFrKiu-pYFJG1HwH2Q7BcbR/pub?output=csv", function (data) {
        Papa.parse(data, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            allProducts = results.data.map(row => ({
  name: row.Name,
  photo: row["Photo URL"],
  stock: parseInt(row.Quantity) > 0 ? "‚úÖ In Stock" : "‚ùå Out of Stock"
}));
            filterAndDisplay();
          }
        });
      });

      $('#searchInput').on('input', () => filterAndDisplay(true));
    });
  </script>
</body>
</html>
